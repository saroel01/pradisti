<!doctype html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="PRADISTI - Modern Web Application built with SvelteKit" />
		<meta name="keywords" content="PRADISTI, SvelteKit, TypeScript, Modern Web App" />
		<meta name="author" content="PRADISTI Team" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="PRADISTI" />
		<meta property="og:description" content="Modern Web Application built with SvelteKit" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="PRADISTI" />
		<meta property="twitter:description" content="Modern Web Application built with SvelteKit" />
		
		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="min-h-screen">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
